<!doctype html>
<html>
<head id="Title">
    <title>624-2 - HTML/CSS/JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ressources/css/Game_Style.css">
	<script src="jss/dragdrop.js"></script>
	<script src="jss/ranking.js"></script>
	<script src="jss/localisation.js"></script>
</head>

<body>

	<header>
		<a href="Game_Presentation.html">
			<img src="ressources/images/logoW.png"/>
		</a>
	</header>

	<main>
		<!-- Début zone pour votre contenu -->    
		  
	<div id="first">
	
		<p>
            A REMPLIR
		</p>
	
	</div>
	
	<div id="canvas-wrap">
		
		<script src="jss/jeu.js"></script>
				
		
		<div id="cadreChoixPersonnage" class="hiddenAfterClick">
		<h2>Glissez et déposez votre avatar</h2>
			<form name="start" id="startForm">
			
			<div class="fieldFormStart">
				<img id="imgPlayer1" class="personnage" draggable="true" ondragstart="drag(event)" src="ressources/Personnages/perso01.png" />
				<img id="imgPlayer2" class="personnage" draggable="true" ondragstart="drag(event)" src="ressources/Personnages/perso02.png" />
				<img id="imgPlayer3" class="personnage" draggable="true" ondragstart="drag(event)" src="ressources/Personnages/perso03.png" />
				<img id="imgPlayer4" class="personnage" draggable="true" ondragstart="drag(event)" src="ressources/Personnages/perso04.png" />
			</div>
			<div class="fieldFormStart">
				<img id="imgPlayer" class="imgPlayer" ondrop="drop(event)" ondragover="allowDrop(event)" src="ressources/Personnages/dropzone.png" />
			</div>
			<div class="fieldFormStart">
				<input id="player" type="text" name="playerName" placeholder="Votre pseudo" />
			</div>
			
			<div class="fieldFormStart">
				<!--<button id="startBtn" type="button" value="START" onclick="checkBeforeStart()">Start</button>-->
				<input id="startBtn" type="button" value="START" onclick="checkBeforeStart()" />
			</div>
			</form>
			
			
			
			
			
		</div>
	</div>
	
	<div id="third">
		<h2>
			Ranking
		</h2>
        
	</div>
		
		
	</main>
</body>
<footer>
     
</footer>   

    
</html>
